---
layout: default
---

<div class="row">

    {% if page.toc == true %}
    <div class="col-md-4">
        {{ page.content | fancytoc }}
    </div>
    {% endif %}

    <div class="{% if page.toc == true %}col-md-8{% else %}col-md-8 col-md-offset-2{% endif %}">

        <div class="page">
            {% if page.skip-title != true %}
            <h1 class="{% if page.countheads == true %}countheads{%endif%}">{{ page.title }}</h1>
            {% endif %}

            {{ content }}
        </div>
    </div>
</div>
